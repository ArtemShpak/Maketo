<div class="form-container">
  <div class="upper-text">
    <h1 class="header">
      Register
    </h1>
    <span class="sub-header-line upper-sub-header-line">By continue, you agree to the</span><br/>
    <span class="sub-header-line lower-sub-header-line"><u>Therms of Use</u> and <u>Privacy Policy</u></span>
  </div>
  <form class="input-fields">
    <div class="input-field" id="name">
      <label for="name">Name</label>
      <div class="input-gradient-border">
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="input-field" id="email">
      <label for="email">Email</label>
      <div class="input-gradient-border">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
    </div>
    <div class="input-field" id="password">
      <label for="password">Password</label>
      <div class="input-gradient-border">
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
    </div>
  </form>
  <div class="auth-buttons">
    <button class="register-button">Register</button>
    <button class="register-button">Continue with Google</button>
  </div>
</div>
