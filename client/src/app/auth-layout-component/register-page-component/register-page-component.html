<div class="register">
  <h1 class="register__header">Register</h1>
  <div>
      <span class="register__sub-header register__sub-header--upper">
    By continue, you agree to the
  </span><br/>
    <span class="register__sub-header register__sub-header--lower">
    <u>Therms of Use</u> and <u>Privacy Policy</u>
  </span>
  </div>
  <form class="register__form">
    <div class="input__field">
      <label for="name" class="input__label">Name</label>
      <div class="input-gradient-border">
        <input type="text" id="name" name="name" class="input" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="input__field">
      <label for="email" class="input__label">Email</label>
      <div class="input-gradient-border">
        <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required>
      </div>
    </div>
    <div class="input__field">
      <label for="password" class="input__label">Password</label>
      <div class="input-gradient-border">
        <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required>
      </div>
    </div>
  </form>
  <button class="register__button">Register</button>
  <button class="register__button">Continue with Google</button>
  <span>Already have an account? <a class="link__login" routerLink="/maketo/login"><u>Log in</u></a> </span>
</div>
