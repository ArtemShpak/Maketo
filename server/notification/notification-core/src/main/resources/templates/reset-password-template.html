<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активація акаунту</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
<div style="max-width: 600px; margin: 0 auto;">
    <h2>Привіт, <span th:text="${username}"></span>!</h2>
    <p>Для скидання вашого паролю натисніть на кнопку нижче:</p>
    <div style="text-align: center; margin: 30px 0;">
        <form th:action="${activationEndpoint}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <button type="submit"
                    style="background-color: #4CAF50;
                           color: white;
                           padding: 15px 32px;
                           border: none;
                           font-size: 16px;
                           border-radius: 4px;
                           cursor: pointer;">
                Активувати акаунт
            </button>
        </form>
    </div>
</div>
</body>
</html>
