<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Change Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'Hello, ' + ${name} + '!'">Hello!</h2>
    <p>We received a request to change your password. To proceed, please click the button below:</p>
    <a th:href="${baseUrl + '/changePassword'}" class="button">Change Password</a>
    <p>If you did not request a password change, please ignore this email.</p>
    <div class="footer">
        <p>This email was sent automatically. Please do not reply to it.</p>
    </div>
</div>
</body>
</html>
